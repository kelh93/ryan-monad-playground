<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonadPay URL Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // Backup loading mechanism
        if (typeof ethers === 'undefined') {
            console.log('Main CDN failed, trying backup CDN...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js';
            script.onload = function() {
                console.log('‚úÖ Backup CDN loaded successfully');
            };
            script.onerror = function() {
                console.error('‚ùå All CDNs failed to load');
                document.body.innerHTML = '<div style="text-align:center;padding:50px;color:white;"><h2>‚ùå Network Error</h2><p>Unable to load ethers.js library, please check network connection</p></div>';
            };
            document.head.appendChild(script);
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .payment-card {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .amount {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin: 25px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 15px 0;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-row span:first-child {
            font-weight: bold;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        
        .success { 
            background: rgba(76, 175, 80, 0.3); 
            border-left: 4px solid #4CAF50; 
        }
        .error { 
            background: rgba(244, 67, 54, 0.3); 
            border-left: 4px solid #f44336; 
        }
        .warning { 
            background: rgba(255, 193, 7, 0.3); 
            border-left: 4px solid #FFC107; 
        }
        .info { 
            background: rgba(33, 150, 243, 0.3); 
            border-left: 4px solid #2196F3; 
        }
        
        .demo-link {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .demo-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ MonadPay URL Payment</h1>
        
        <div id="urlParams" class="payment-card">
            <h3>üìã URL Parameter Parsing</h3>
            <div id="paramsList"></div>
        </div>

        <div id="paymentCard" class="payment-card" style="display: none;">
            <h3>üí∏ Payment Details</h3>
            <div class="amount" id="displayAmount">0 USDC</div>
            
            <div class="info-row">
                <span><strong>Recipient:</strong></span>
                <span id="displayRecipient">-</span>
            </div>
            <div class="info-row">
                <span><strong>Label:</strong></span>
                <span id="displayLabel">-</span>
            </div>
            <div class="info-row">
                <span><strong>Token:</strong></span>
                <span id="displayToken">-</span>
            </div>
            
            <button class="button" onclick="connectWallet()" id="connectBtn">
                üîó Connect MetaMask Wallet
            </button>
            
            <button class="button" onclick="executePayment()" id="payBtn" style="display: none;" disabled>
                üí≥ Confirm Payment
            </button>
        </div>

        <div id="status"></div>

        <div class="payment-card">
            <h3>üîó Test URL Examples</h3>
            <p>Click the links below to test URL parameter parsing:</p>
            <a href="?to=0x0000000000000000000000000000000000000456&amount=0.01&token=MONAD&label=Buy Coffee" 
               class="demo-link"
               onclick="window.location.href=this.href; return false;">
                üì± Test Payment Link (0.01 MONAD) - Recommended
            </a>
            <br>
            <a href="?to=0x0000000000000000000000000000000000000456&amount=1.0&token=USDC&label=Buy Product" 
               class="demo-link"
               onclick="window.location.href=this.href; return false;">
                üì± Test USDC Payment (1.0 USDC) - Experimental
            </a>
        </div>
    </div>

    <script>
        // Contract configuration
        const PAYMENT_SYSTEM_ADDRESS = "0x973112eC6e02E307C1Aa045187601AECA34cd8a5";
        const MONAD_CHAIN_ID = 10143;
        
        const PAYMENT_ABI = [
            "function singlePayment(address recipient, address token, uint256 amount, string memory label) external payable",
            "function getTokenBySymbol(string memory symbol) external view returns (address)",
            "function platformFee() external view returns (uint256)",
            "function feeRecipient() external view returns (address)",
            "function owner() external view returns (address)",
            "function paused() external view returns (bool)"
        ];

        let provider;
        let signer;
        let paymentContract;
        let paymentParams = {};

        // Parse URL parameters on page load
        window.onload = function() {
            // Check if ethers loaded successfully
            if (typeof ethers === 'undefined') {
                showStatus('‚ùå ethers.js library failed to load, please refresh the page', 'error');
                return;
            }
            console.log('‚úÖ ethers.js loaded successfully, version:', ethers.version);
            parseURLParams();
        };

        // Parse URL parameters
        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            
            // Supported parameters
            const supportedParams = ['to', 'amount', 'token', 'label'];
            
            let paramsList = '<div class="info-row"><strong>Detected URL Parameters:</strong></div>';
            
            supportedParams.forEach(param => {
                const value = urlParams.get(param);
                if (value) {
                    params[param] = decodeURIComponent(value);
                    paramsList += `<div class="info-row"><span>${param}:</span><span>${value}</span></div>`;
                }
            });
            
            if (Object.keys(params).length === 0) {
                paramsList = '<div class="warning status">No payment parameters detected. Use test links or add parameters to URL.</div>';
                document.getElementById('paramsList').innerHTML = paramsList;
                return;
            }
            
            document.getElementById('paramsList').innerHTML = paramsList;
            
            // Validate required parameters
            if (params.to && params.amount && params.token) {
                paymentParams = params;
                displayPaymentCard();
            } else {
                showStatus('Missing required parameters. Need: to, amount, token', 'error');
            }
        }

        // Display payment card
        function displayPaymentCard() {
            document.getElementById('displayAmount').textContent = 
                `${paymentParams.amount} ${paymentParams.token}`;
            document.getElementById('displayRecipient').textContent = paymentParams.to;
            document.getElementById('displayLabel').textContent = paymentParams.label || 'No label';
            document.getElementById('displayToken').textContent = paymentParams.token;
            
            document.getElementById('paymentCard').style.display = 'block';
        }

        // Connect wallet
        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask wallet');
                }

                showStatus('üîÑ Connecting wallet...', 'info');

                // Request connection
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // Check/switch network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                const targetChainId = '0x279F'; // 10143 in hex
                
                if (chainId !== targetChainId) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: targetChainId }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: targetChainId,
                                    chainName: 'Monad Testnet',
                                    nativeCurrency: {
                                        name: 'MON',
                                        symbol: 'MON',
                                        decimals: 18
                                    },
                                    rpcUrls: ['https://testnet-rpc.monad.xyz'],
                                    blockExplorerUrls: ['https://testnet-explorer.monad.xyz']
                                }]
                            });
                        }
                    }
                }

                // Create provider and signer
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                paymentContract = new ethers.Contract(PAYMENT_SYSTEM_ADDRESS, PAYMENT_ABI, signer);
                
                const address = await signer.getAddress();
                
                // Test contract connection
                try {
                    const platformFee = await paymentContract.platformFee();
                    showStatus(`‚úÖ Wallet connected: ${address}<br>üîó Contract connected successfully, platform fee: ${platformFee}/10000<br>üí° You can now execute payment!`, 'success');
                    
                    // Show payment button
                    document.getElementById('connectBtn').style.display = 'none';
                    document.getElementById('payBtn').style.display = 'block';
                    document.getElementById('payBtn').disabled = false;
                    
                } catch (contractError) {
                    showStatus(`‚ö†Ô∏è Wallet connected: ${address}<br>‚ùå Contract connection failed: ${contractError.message}<br>üí° Please check network connection or contract status`, 'warning');
                }
                
            } catch (error) {
                showStatus(`‚ùå Wallet connection failed: ${error.message}`, 'error');
            }
        }

        // Execute payment
        async function executePayment() {
            try {
                showStatus('üì§ Preparing transaction...', 'info');
                
                const recipient = paymentParams.to;
                const amount = paymentParams.amount;
                const token = paymentParams.token;
                const label = paymentParams.label || 'Payment';

                let tokenAddress;
                let amountWei;
                let txValue = 0;

                // Handle different token types
                if (token.toLowerCase() === 'monad' || token.toLowerCase() === 'mon') {
                    // MONAD native token
                    tokenAddress = ethers.constants.AddressZero;
                    amountWei = ethers.utils.parseEther(amount);
                    txValue = amountWei;
                } else {
                    // ERC20 token
                    try {
                        tokenAddress = await paymentContract.getTokenBySymbol(token);
                        if (tokenAddress === ethers.constants.AddressZero) {
                            throw new Error(`Token ${token} not supported`);
                        }
                        amountWei = ethers.utils.parseUnits(amount, 18); // Assume 18 decimals
                    } catch (error) {
                        throw new Error(`Failed to get token address for ${token}: ${error.message}`);
                    }
                }

                showStatus('üí∏ Sending transaction to blockchain...', 'info');

                // Call smart contract
                const tx = await paymentContract.singlePayment(
                    recipient,
                    tokenAddress,
                    amountWei,
                    label,
                    { value: txValue }
                );

                showStatus(`‚è≥ Transaction submitted, waiting for confirmation...<br>Transaction hash: ${tx.hash}`, 'info');

                // Wait for confirmation
                const receipt = await tx.wait();

                showStatus(`‚úÖ Payment completed successfully!<br>
                    üí∞ Amount: ${amount} ${token}<br>
                    üìù Label: ${label}<br>
                    üîó Transaction hash: ${tx.hash}<br>
                    üì¶ Block number: ${receipt.blockNumber}<br>
                    <a href="https://testnet-explorer.monad.xyz/tx/${tx.hash}" target="_blank" style="color: #FFC107;">View on block explorer</a>`, 'success');

                // Disable payment button
                document.getElementById('payBtn').disabled = true;
                document.getElementById('payBtn').textContent = '‚úÖ Payment Complete';

            } catch (error) {
                showStatus(`‚ùå Payment failed: ${error.message}`, 'error');
                
                if (error.message.includes('insufficient funds')) {
                    showStatus(`‚ùå Payment failed: Insufficient balance<br>üí° Please ensure you have enough ${paymentParams.token} tokens in your wallet`, 'error');
                } else if (error.message.includes('user rejected')) {
                    showStatus(`‚ùå Payment cancelled: User rejected the transaction`, 'warning');
                }
            }
        }

        // Display status information
        function showStatus(message, type) {
            document.getElementById('status').innerHTML = 
                `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
