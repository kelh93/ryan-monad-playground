<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度链接示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1652f0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #0a45e3;
        }
        .example-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>深度链接示例</h1>
    
    <div class="example-section">
        <h2>示例 1: 直接深度链接</h2>
        <p>类似 Coinbase 的 cbpay:// 方式</p>
        <a href="myapp://open" class="button">打开 MyApp</a>
    </div>

    <div class="example-section">
        <h2>示例 2: 通过中间页跳转</h2>
        <p>类似 WalletConnect 的 wc:// 方式</p>
        <a href="bridge.html?target=myapp://open" class="button">智能跳转到 MyApp</a>
    </div>

    <script>
        // 可以添加检测逻辑
        function checkAppInstalled() {
            // 这里可以添加检测应用是否安装的逻辑
            console.log("检查应用是否安装");
        }
    </script>
</body>
</html>
